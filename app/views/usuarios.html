<h3>Usuarios</h3>
<div class="form-group col-md-8">
  <div class="input-group">
    <input ng-model="usuarioVm.numeroRecibo" placeholder="Buscar usuario con identificacion" type="number" class="form-control">
    <div class="input-group-btn">
      <button ng-click="usuarioVm.busquedaUsuario()" class="btn" type="button"> 
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</div>
<div class="col-md-2" ng-if="usuarioVm.filtroActivo">
  <button class="btn btn-info" ng-click="usuarioVm._obtenerUsario()">Limpiar Filtro</button>
</div>
<button class="btn btn-primary" ui-sref="auth.CrearActualizarUsuarios">Agregar nuevo</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Rol</th>
      <th scope="col">Tel√©fono</th>
      <th scope="col">Estado</th>      
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usuario in usuariosVm.usuarios">
      <th scope="row">{{usuario.id}}</th>
      <td>{{usuario.nombre}}</td>
      <td>
        <span ng-if="usuario.rol == 1">Administrador</span>
        <span ng-if="usuario.rol == 2">Empleado</span>
        <span ng-if="usuario.rol == 3">Cliente</span>
      </td>
      <td>{{usuario.telefono}}</td>
      <td>
        <span ng-if="usuario.estado == 0">Inactivo</span>
        <span ng-if="usuario.estado == 1">Activo</span>
      </td>
      <td> 
        <a href="" ui-sref="auth.CrearActualizarUsuarios({id: usuario.id})" class="glyphicon glyphicon-pencil"></a>  
      </td>
      <td>
        <a href="" ui-sref="auth.CambiarpassUsuario({id: usuario.id})" class="glyphicon glyphicon-cog"></a>
      </td>
    </tr>
  </tbody>
</table>
