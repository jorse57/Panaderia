<h3>
  {{usuarioCrAcVm.tituloVista}} usuario
</h3>
<form name="usuarioForm" ng-submit="usuarioCrAcVm.guardar()">
  <div class="form-group col-md-4" ng-class="{'has-error': usuarioForm.nombre.$invalid, 'has-success': usuarioForm.nombre.$valid}" >
    <label class="control-label" for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" ng-minlength="4" ng-model="usuarioCrAcVm.usuario.nombre" required>
  </div>
  <div class="form-group col-md-4" ng-class="{'has-error': usuarioForm.identificacion.$invalid, 'has-success': usuarioForm.identificacion.$valid}">
    <label for="id" class="control-label">Identificación</label>
    <input type="text" class="form-control" id="id" name="identificacion" ng-minlength="6" ng-model="usuarioCrAcVm.usuario.identificacion" required>
  </div>
  <div class="form-group col-md-4" ng-class="{'has-error': usuarioForm.nombre.$invalid, 'has-success': usuarioForm.nombre.$valid}">
    <label for="correo">Correo</label>
    <input type="email" class="form-control" id="correo" ng-model="usuarioCrAcVm.usuario.correo">
  </div>
  <div class="form-group col-md-4">
    <label for="telefono">Teléfono</label>
    <input type="text" class="form-control" id="telefono" ng-model="usuarioCrAcVm.usuario.telefono">
  </div>
  <div class="form-group col-md-4">
    <label for="dir">Dirección</label>
    <input type="text" class="form-control" id="dir" ng-model="usuarioCrAcVm.usuario.direccion">
  </div>
  <div class="form-group col-md-4">
    <label for="exampleFormControlSelect1">Rol</label>
    <select class="form-control" id="exampleFormControlSelect1" ng-model="usuarioCrAcVm.usuario.rol">
      <option ng-selected="usuarioCrAcVm.usuario.rol == 1" value="1">Administrador</option>
      <option ng-selected="usuarioCrAcVm.usuario.rol == 2" value="2">Empleado</option>
      <option ng-selected="usuarioCrAcVm.usuario.rol == 3" value="3">Cliente</option>
    </select>
  </div>
  <div class="form-group col-md-4">
    <label for="exampleFormControlSelect1">Estado</label>
    <select class="form-control" id="exampleFormControlSelect1" ng-model="usuarioCrAcVm.usuario.estado">
      <option ng-selected="usuarioCrAcVm.usuario.estado == 0" value="0">Inactivo</option>
      <option ng-selected="usuarioCrAcVm.usuario.estado == 1" value="1">Activo</option>
    </select>
  </div>
  <div class="form-group col-md-4" ng-if="!usuarioCrAcVm.usuario.id">
    <label for="pass">Contraseña</label>
    <input type="password" class="form-control" id="exampleFormControlInput1" ng-model="usuarioCrAcVm.usuario.contrasena">
  </div>

  <div class="form-group col-md-12 center" ng-if="usuarioCrAcVm.error">
    <label style="color: red">{{usuarioCrAcVm.message}} </label>
  </div>

  <div class="col-md-12">
    <button type="submit" ng-disabled="usuarioForm.$invalid" class="btn btn-primary btn-block">Guardar</button>
  </div>
</form>
