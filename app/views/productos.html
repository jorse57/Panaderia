<h3>Productos</h3>
<button class="btn btn-primary" ui-sref="auth.CrearActualizarProducto">Agregar nuevo</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Existencias</th>
      <th scope="col">Estado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="producto in productosVm.productos">
      <th scope="row">{{producto.id}}</th>
      <td>{{producto.nombre}}</td>
      <td>{{producto.existencias}}</td>
      <td>
        <span ng-if="producto.estado == 0">Inactivo</span>
        <span ng-if="producto.estado == 1">Activo</span>
      </td>
      <td> <a href="" ui-sref="auth.CrearActualizarProducto({id: producto.id})">editar</a> </td>
    </tr>
  </tbody>
</table>
