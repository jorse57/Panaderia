<div class="center-screen">
    <div class="login">
      <form ng-if="!forwardPassVM.msg" name="newPass" ng-submit="forwardPassVM.changePassword()" >
        <div class="form-group">
          <label for="exampleInputEmail1">Nueva contraseña</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Ingrese nueva contraseña" ng-model="forwardPassVM.pass" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirme nueva contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme nueva contraseña" ng-model="forwardPassVM.confirPass" required >
        </div>
        <div class="form-group" ng-if="forwardPassVM.confirPass && forwardPassVM.confirPass !== forwardPassVM.pass">
          <label style="color: red">contraseñas no coinciden </label>
        </div>
        <button type="submit" ng-disabled="newPass.$invalid || forwardPassVM.confirPass !== forwardPassVM.pass" class="btn btn-primary">Enviar</button>
      </form>
      <span ng-if="forwardPassVM.msg">
        <h1 style="color: green;"> {{forwardPassVM.msg}} </h1>
        <h1> <a href ui-sref="login">Ir al login</a> </h1>
      </span>
    </div>
  </div>
