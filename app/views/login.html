<div class="center-screen">
  <div class="login">
    <h3 style="text-transform: uppercase;"> {{loginVm.viewForward ? 'Recuperar contraseña' : 'login' }} </h3>
    <form name="loginForm" ng-submit="loginVm.login()">
      <div class="form-group"
        ng-class="{'has-error': loginForm.correo.$invalid, 'has-success': loginForm.correo.$valid}">
        <label for="exampleInputEmail1"></label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="correo" aria-describedby="emailHelp"
          placeholder="Correo" ng-model="loginVm.correo" required>
      </div>
      <div class="form-group" ng-if="!loginVm.viewForward"
        ng-class="{'has-error': loginForm.pass.$invalid, 'has-success': loginForm.pass.$valid}">
        <label for="exampleInputPassword1"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Contraseña"
          ng-model="loginVm.contrasena" required ng-minlength="6">
      </div>
      <div class="form-group" ng-if="loginVm.error">
        <label style="color: red">{{loginVm.message}} </label>
      </div>
      <div class="form-group" ng-if="loginVm.msg">
        <label style="color: green">{{loginVm.msg}}</label>
      </div>
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary"> {{loginVm.viewForward ? 'Enviar' : 'Ingresar' }}</button>
      <!-- || loginVm.contrasena.length < 6 -->
      <br>
      <a ng-click="loginVm.viewForward = !loginVm.viewForward" style="cursor: pointer;">
        {{loginVm.viewForward ? 'Volver al login' : 'Recuperar contraseña' }} </a>
    </form>
  </div>
</div>
<div class="sidenav col-md-7">
  <div class="login-main-text">
    <img src="images/home.png" width="180px">
    <h2>Bienvenido a la app<br> Panaderia El Mono</h2>
  </div>
</div>
