<div class="center-screen">
  <div class="login">
    <h1> {{loginVm.viewForward ? 'Recuperar contrase単a' : 'login' }} </h1>
    <form name="loginForm" ng-submit="loginVm.login()" >
      <div class="form-group">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" ng-model="loginVm.correo" required>
      </div>
      <div class="form-group" ng-if="!loginVm.viewForward">
        <label for="exampleInputPassword1">Contrase単a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginVm.contrasena" required >
      </div>
      <div class="form-group" ng-if="loginVm.error">
        <label style="color: red">Usuarios o contrase単a no existe </label>
      </div>
      <div class="form-group" ng-if="loginVm.msg">
        <label style="color: green">{{loginVm.msg}}</label>
      </div>
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Enviar</button>  
      <br>
      <a ng-click="loginVm.viewForward = !loginVm.viewForward"> {{loginVm.viewForward ? 'Volver al login' : 'Recuperar contrase単a' }} </a>
    </form>
  </div>
</div>
