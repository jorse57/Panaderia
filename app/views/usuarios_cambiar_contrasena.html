<h3>
    Cambiar contraseña
</h3>

<form name="usuarioForm" ng-submit="usuarioPassVm.guardarNewPass()">
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">contraseña</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" ng-minlength="6"
            ng-model="usuarioPassVm.pass" required>
    </div>
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput2">confirmar contraseña</label>
        <input type="password" class="form-control" id="exampleFormControlInput2" ng-minlength="6"
            ng-model="usuarioPassVm.passV" required>
    </div>

    <!-- {{usuarioForm.$invalid || usuarioPassVm.pass != usuarioPassVm.passV}} -->
    <div class="col-md-12">
        <button type="submit" ng-disabled="usuarioForm.$invalid || usuarioPassVm.pass != usuarioPassVm.passV" class="btn btn-primary btn-block">Guardar</button>
    </div>
</form>
